<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Reflect `*this`!</title>

    <link rel="stylesheet" href="reveal.js/dist/reset.css" />
    <link rel="stylesheet" href="reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="reveal.js/dist/theme/sky.css" id="theme" />
    <link rel="stylesheet" href="highlight.js/styles/base16/summerfruit-light.css"/>
    <link rel="stylesheet" href="style.css"/>

    <style>
        .reveal.fade .slides > section, .reveal.fade .slides > section > section,
        .reveal.none .slides > section, .reveal.none .slides > section > section {
          min-height: 100% !important;
          min-width: 100% !important;
          display: flex !important;
          flex-direction: column !important;
          justify-content: center !important;
          position: absolute !important;
          top: 0 !important;
          align-items: center !important;
        }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="footer">
        <strong>Andy Soffer</strong> | <a href="https://github.com/asoffer/reflect-this-presentation">Reflect <code>*this</code>!</a>
      </div>

      <div class="slides">
        <section data-background-image="img/title.png">
          <aside class="notes">
            <ul>
              <li>I work at Google on the C++ Core Libraries Team.</li>
              <li>We're responsible for maintaining Abseil, GoogleTest, and many other internal libraries. And it's one of those internal libraries I want to talk about today.</li>
            </ul>
          </aside>
        </section>
        <section data-markdown="intro.md" data-separator="@@@@@" data-separator-vertical="@@@" data-separator-notes="^NOTES:"></section>
        <section data-markdown="motivation.md" data-separator="@@@@@" data-separator-vertical="@@@" data-separator-notes="^NOTES:"></section>
        <section data-markdown="design-goals.md" data-separator="@@@@@" data-separator-vertical="@@@" data-separator-notes="^NOTES:"></section>
        <section data-markdown="mixin.md" data-separator="@@@@@" data-separator-vertical="@@@" data-separator-notes="^NOTES:"></section>
        <section data-markdown="existing.md" data-separator="@@@@@" data-separator-vertical="@@@" data-separator-notes="^NOTES:"></section>
        <section data-markdown="existing-grades.md" data-separator="@@@@@" data-separator-vertical="@@@" data-separator-notes="^NOTES:"></section>
        <section data-markdown="implementation.md" data-separator="@@@@@" data-separator-vertical="@@@" data-separator-notes="^NOTES:"></section>
        <section data-markdown="iterative-improvements.md" data-separator="@@@@@" data-separator-vertical="@@@" data-separator-notes="^NOTES:"></section>
        <section data-markdown="evolution.md" data-separator="@@@@@" data-separator-vertical="@@@" data-separator-notes="^NOTES:"></section>
        <section data-markdown="understandability.md" data-separator="@@@@@" data-separator-vertical="@@@" data-separator-notes="^NOTES:"></section>
        <section data-markdown="safety-and-testing.md" data-separator="@@@@@" data-separator-vertical="@@@" data-separator-notes="^NOTES:"></section>
        <section data-markdown="development-speed.md" data-separator="@@@@@" data-separator-vertical="@@@" data-separator-notes="^NOTES:"></section>
        <section data-markdown="future.md" data-separator="@@@@@" data-separator-vertical="@@@" data-separator-notes="^NOTES:"></section>
        <section data-markdown="questions.md" data-separator="@@@@@" data-separator-vertical="@@@" data-separator-notes="^NOTES:"></section>
      </div>
    </div>
    <script src="./reveal.js/dist/reveal.js"></script>
    <script src="./reveal.js/plugin/notes/notes.js"></script>
    <script src="./reveal.js/plugin/markdown/markdown.js"></script>
    <script src="./reveal.js/plugin/highlight/highlight.js"></script>
    <script src="./reveal.js/plugin/zoom/zoom.js"></script>
    <script type='module'>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        slideNumber: 'c',
        transition: 'none',
        backgroundTransition: 'none',
        navigationMode: 'linear',
        dependencies: [
          { src: '//cdn.jsdelivr.net/npm/reveal-plantuml' },
        ],

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom],
      }).then(() => {
        let slideNumber = document.getElementsByClassName('slide-number')[0];
        let footer = document.getElementsByClassName('footer')[0];
        slideNumber.setAttribute('style', 'display:none');
        footer.setAttribute('style', 'display:none');
      });
      Reveal.on('slidechanged', event => {
        let slideNumber = document.getElementsByClassName('slide-number')[0];
        let footer = document.getElementsByClassName('footer')[0];
        if (event.currentSlide.getAttribute('data-background-image') !== null) {
          slideNumber.setAttribute('style', 'display:none');
          footer.setAttribute('style', 'display:none');
        } else {
          slideNumber.setAttribute('style', 'display:block');
          footer.setAttribute('style', 'display:block');
        }
      });
    </script>
  </body>
</html>
